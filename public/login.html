<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertifiQ - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
    <!-- Login Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Log In</h2>
            <form action="#" method="POST" class="auth-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                
                <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>

                <button type="submit" class="auth-submit-btn">Log In</button>
            </form>
            <button class="google-login-btn">
                <img src="google_icon.png" alt="Google Icon"> Log in with Google
            </button>

            <p class="signup-prompt">No account yet? <a href="signup.html">Sign up</a></p>
        </div>
    </section>

<script src="main.js"></script>

</div>
</body>
</html>
