<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertifiQ - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background">
    <!-- Forgot Password Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Forgotten your password?</h2>
            <p>There's nothing to worry about; we'll send a password reset message to help you reset your password.</p>
            <form action="#" method="POST" class="auth-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button type="submit" class="auth-submit-btn">Send Reset Link</button>
            </form>
        </div>
    </section>
    <!-- Place this in your index.html, login.html, and forgot-password.html as needed -->
<div id="content"></div>
</div>
</body>
</html>
