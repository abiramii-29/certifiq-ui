<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertifiQ - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background">
<div class="auth-section">
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form class="auth-form" action="#" method="post">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your First Name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your Email Address" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Enter your Password" required>

            <!--<p class="password-note">It must be a combination of minimum 8 letters, numbers, and symbols.</p>-->
            
            <button type="submit" class="auth-submit-btn">Submit</button>
        </form>
        
        <button class="google-login-btn">
            <img src="google_icon.png" alt="Google Logo"> Log in with Google
        </button>
        <a href="dashboard.html"></a>
        <p class="signup-prompt">Already have an account? <a href="login.html">Log in</a></p>
    </div>
</div>
</div>
</body>
</html>
